{% extends "base.html" %}

{% block content %}
<div class="container my-5 d-flex justify-content-center">

  <div class="card shadow-lg border-0 rounded-3 p-4" style="max-width: 800px; width: 100%;">

    <!-- Rasm cardning yuqori qismida oq ramka ichida -->
    <div class="mb-4 d-flex justify-content-center">
      <div class="bg-white p-3 rounded shadow" style="display: inline-block;">
        {% if article.photo %}
          <img src="{{ article.photo.url }}"
               class="img-fluid rounded"
               style="width: 100%; max-height: 420px; object-fit: cover;"
               alt="{{ article.title }}">
        {% else %}
          <div class="bg-secondary text-white d-flex align-items-center justify-content-center rounded"
               style="width: 100%; height: 250px;">
            <h5>Image</h5>
          </div>
        {% endif %}
      </div>
    </div>

    <!-- Card ichidagi matn -->
    <div class="card-body">
      <h2 class="card-title">{{ article.title }}</h2>
      <p class="card-text mt-3">{{ article.body | safe }}</p>
      <p class="card-text">
        <small class="text-muted">{{ article.author }} | {{ article.date }}</small>
      </p>
      <hr>
      <a href="{% url 'article_edit' article.pk %}">Tahrirlash</a> |
      <a href="{% url 'article_delete' article.pk %}">O'chirish</a> |
      <a href="{% url 'article_list' %}">Barcha postlar</a>
    </div>

  </div>

</div>
{% endblock %}
