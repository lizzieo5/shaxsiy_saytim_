{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    {% for article in object_list %}
    <div class="col-md-8 mb-4">
      <div class="card shadow-lg border-0">
        {% if article.photo %}
          <img src="{{ article.photo.url }}" class="card-img-top" alt="{{ article.title }}">
        {% endif %}
        <div class="card-body">
          <a href="{% url 'article_detail' article.pk %}"><h3 class="card-title text-center fw-bold">{{ article.title }}</h3></a>
          <p class="card-text text-muted">{{ article.summary }}</p>
          <p class="card-text">{{ article.body|truncatewords:10 }}</p>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock content %}
